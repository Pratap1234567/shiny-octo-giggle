<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="images\10wmt-superJumbo-v4.jpg" alt="logo" id="tweetMe" >
                </p>
                <div class="text">
                    <i class="start-quotes fas fa-quote-left fa-3x"></i>
                    <p id="quotes" class="quote" style=" font-family: 'Bonheur Royale', cursive; "></p>
                    <p id="author" class="author"></p>
                </div>
                <div class="button">
                    <p id="newQ"> new Quotes</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        let realdata="";
        let quotesdata="";
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const newQ=document.getElementById("newQ");
        const tweetme=document.getElementById("tweetMe");

        const getNewQuotes=()=>{
            let rnum=Math.floor(Math.random()*20);
            let quotesdata=realdata[rnum];
            quotes.innerText=`${quotesdata.text}`;
            quotesdata.author==null?author.innerText="unKnown":author.innerText=`${realdata[rnum].author}`; 
    //using literals console.log(`${the value of x is{x}}`)
        };
        const tweetNow=()=>{
             let tweetpost=`https://twitter.com/intent/tweet?text={quotesdata.text}`;
             window.open(tweetpost);
        };
        const getQuotes= async ()=>{
            const api="https://type.fit/api/quotes";
            try{
            const data = await fetch(api);
            realdata = await data.json();
            console.log(realdata);
            getNewQuotes();
            }catch(error){};
            
        };
        newQ.addEventListener("click",getNewQuotes);
        tweetme.addEventListener("click",tweetNow);
        getQuotes(); 

        
    </script>
</body>
</html>
